<button class="btn btn-sm me-2" [ngClass]="{ 'btn-outline-success': !module.rated?.positive, 'btn-success': module.rated?.positive }" [disabled]="module.rated && module.rated.positive" (click)="rate(module, true)"><i class="fa fa-thumbs-up" aria-hidden="true"></i> ({{ module.rating[1] }})</button>
<button class="btn btn-sm" [ngClass]="{ 'btn-outline-danger': !module.rated || module.rated.positive, 'btn-danger': module.rated?.positive === false }"  [disabled]="module.rated && !module.rated.positive" (click)="rate(module, false)"><i class="fa fa-thumbs-down" aria-hidden="true"></i> ({{ module.rating[2] }})</button>
