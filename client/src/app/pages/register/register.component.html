<h3>Registrieren</h3>
<hr>
<div class="row justify-content-center">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8 col-xs-12">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="username" class="form-label">Benutzername</label>
                    <input type="text" id="username" class="form-control" placeholder="Benutzername" [(ngModel)]="username">
                </div>

                <div class="form-group mt-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group mb-2">
                        <input type="text" id="email" class="form-control" placeholder="Email" [(ngModel)]="email">
                        <div class="input-group-append">
                            <div class="input-group-text">{{"@"}}stud.hslu.ch</div>
                        </div>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" id="password" class="form-control" placeholder="Passwort" [(ngModel)]="password">
                </div>

                <div class="form-group mt-3">
                    <label for="passwordC" class="form-label">Passwort bestätigen</label>
                    <input type="password" id="passwordC" class="form-control" placeholder="Passwort" [(ngModel)]="passwordConfirm">
                </div>
                <div class="text-center text-danger" *ngIf="password != passwordConfirm">
                    Passwörter stimmen nicht überein
                </div>
                
                <div class="text-center text-danger" *ngIf="error">
                    {{ error }}
                </div>

                <button class="btn btn-success d-block w-100 mt-3" [disabled]="!canRegister" (click)="register()">Registieren</button>

                <hr>

                <div class="text-center">
                    <a routerLink="/login">Bereits registriert? Zum Login</a>
                </div>
            </div>

        </div>
    </div>
</div>
