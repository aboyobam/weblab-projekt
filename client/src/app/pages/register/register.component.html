<h3>Registrieren</h3>
<hr>
<div class="row justify-content-center">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8 col-xs-12">
        <div class="card">
            <div class="card-body">
                <form #registerForm="ngForm" (ngSubmit)="register(registerForm.form.value)">
                    <div class="form-group">
                        <label for="username" class="form-label">Benutzername</label>
                        <input type="text" minlength="5" required #username="ngModel" name="username" id="username" class="form-control" placeholder="Benutzername" ngModel>
                        <div class="text-danger small" *ngIf="username.errors?.['minlength']">Nutzername muss mindestens 5 Zeichen lang sein</div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group mb-2">
                            <input type="text" required name="email" #email="ngModel" ngModel id="email" class="form-control" placeholder="Email">
                            <div class="input-group-append">
                                <div class="input-group-text">{{"@"}}stud.hslu.ch</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d\W]{0,}" required name="password" ngModel #password="ngModel" id="password" class="form-control" placeholder="Passwort">
                        <ul *ngIf="password.invalid" class="text-danger small">
                            <li *ngIf="password.errors?.['pattern']">Password muss ein Gross- und Kleinbuchstaben enthalten sowie eine Zahl</li>
                            <li *ngIf="password.errors?.['minlength']">Passwort muss mindestens 8 Zeichen lang sein</li>
                        </ul>
                    </div>
                    <div class="form-group mt-3">
                        <label for="passwordC" class="form-label">Passwort bestätigen</label>
                        <input type="password" required name="passwordC" ngModel #passwordC="ngModel" id="passwordC" class="form-control" placeholder="Passwort">
                    </div>
                    <div class="text-danger small" *ngIf="passwordC.value && password.value != passwordC.value">
                        Passwörter stimmen nicht überein
                    </div>
                    
                    <div class="text-center text-danger" *ngIf="error">
                        {{ error }}
                    </div>
                    <button class="btn btn-success d-block w-100 mt-3" [disabled]="registerForm.invalid || password.value != passwordC.value" type="submit">Registieren</button>
                </form>

                <hr>

                <div class="text-center">
                    <a routerLink="/login">Bereits registriert? Zum Login</a>
                </div>
            </div>

        </div>
    </div>
</div>
