<h3>Neuer Artikel</h3>
<hr>

<div class="card">
    <div class="card-body">
        <div class="form-group">
            <label for="module" class="form-label">Titel</label>
            <input type="text" class="form-control" id="module" [(ngModel)]="module" required>
        </div>

        <div class="form-group mt-3">
            <label for="desc" class="form-label flex-1">Beschreibung (Markdown)</label>
            <textarea class="form-control" id="desc" rows="6" [(ngModel)]="desc">Beschreibung...</textarea>
        </div>

        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" id="anon" [(ngModel)]="anonymous">
            <label class="form-check-label" for="anon">Anonym bleiben</label>
        </div>

        <div class="mt-3">
            <button class="btn btn-outline-secondary me-2">Vorschau Anzeigen</button>
            <button class="btn btn-success" (click)="publish()" [disabled]="!module || !desc">Ver√∂ffentlichen</button>
        </div>
    </div>
</div>
